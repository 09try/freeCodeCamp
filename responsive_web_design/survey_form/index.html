<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
    </script>

    <div id="main">
        <h1 id="title">Lorem, ipsum dolor.</h1>
        <p id="description">
            Lorem ipsum dolor sit amet.
        </p>

        <form action="" id="survey-form">
            <div class="field">
                <label id="name-label" for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Name">
            </div>
            <div class="field">
                <label id="email-label" for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Email">
            </div>
            <div class="field">
                <label id="number-label" for="age">Age</label>
                <input id="number" type="number" id="age" name="age" pattern="[0-9]" min="18" max="99" placeholder="Age">
            </div>
            <div class="field">
                <label for="dropdown">Dropdown</label>
                <select name="dropdown" id="dropdown">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>
            <div class="field">
                <label for="">Lorem ipsum dolor sit amet.</label>
                <br>
                <label for="radio1">Radio1</label>
                <input type="radio" id="radio1" name="my-radio" value="radio1">
                <br>
                <label for="radio2">Radio2</label>
                <input type="radio" id="radio2" name="my-radio" value="radio2">
                <br>
                <label for="radio3">Radio3</label>
                <input type="radio" id="radio3" name="my-radio" value="radio3">
            </div>
            <div id="field">
                <label for="">Lorem ipsum dolor sit amet.</label>
                <br>
                <input type="checkbox" id="0" name="0" value="0">
                <label for="0">0</label>
                <input type="checkbox" id="1" name="1" value="1">
                <label for="1">1</label>
                <input type="checkbox" id="2" name="2" value="2">
                <label for="2">2</label>
            </div>
            <div class="field">
                <p>Lorem ipsum dolor sit amet.</p>
                <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
            </div>
            <div>
                <button id="submit">Submit</button>
            </div>
        </form>
    </div>

</body>

</html>
